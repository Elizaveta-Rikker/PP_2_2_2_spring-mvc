<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars list</h1>

<table border="1">
    <tr>
        <th>price</th>
        <th>color</th>
        <th>model</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.price}">price</td>
        <td th:utext="${car.color}">color</td>
        <td th:utext="${car.model}">model</td>
    </tr>

</table>


</body>
</html>
